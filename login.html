<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="style2.css"/>
    <link rel="stylesheet" href="style1.css"/>
</head>

<body>
    <header class="header">
        <a href="#" class="logo">Live<span>Fit</span></a>

        <nav class="navbar">
            <a href="#">Dashboard</a>
            <a href="#">Workout</a>
            <a href="#">Tutorials</a>
            <a href="#">Blogs</a>
            <a href="#">Contact</a>
            <button onclick="location.href='signup.html'">Sign Up</button>
        </nav>

        <div id="menu-bar" class="fas fa-bars"></div>
    </header>

    <div class="login-form" role="main">
        <div class="main-box">
            <div class="jss1658">
                <form method="get" action="project.html" class="result">
                    <h1 id="login-head"><span>Log In</span></h1>
                    <p class="alternate">Don't have an account?<a href="Signup.html">Sign Up</a></p>
                    <label for="em" class="property">Email</label><br>
                    <input  class="box-size" id="em" type="email" name="Email" placeholder="Enter Email" required><br>
                     <label for="pw" class="property">Password</label><br>
                     <input class="box-size" id="pw" type="password" name="pwd" placeholder="Enter Password" required><br>
                    <a href="Forget.html" class="property" >Forget Password?</a><br>
                    <button type="button" class="sub-btn"><input type="submit"/></button>
                    <!--button type="button" class="sub-btn">LOG IN</button-->
                     
                </form>
            </div>
         </div>

     </div>
</body>

</html>
